nginxproxy:
  build: "fig/nginx-proxy"
  ports:
    - "80:80"
    - "443:443"
  links:
    - tractdbcouch
    - webdub
    - webjayfo

tractdbcouch:
  build: "fig/tractdbcouch"
  # port 5984
  volumes:
    - "tractdbcouchdata:/var/lib/couchdb"
    - "tractdbcouchlogs:/var/log/couchdb"

webdub:
  build: "fig/web-dub"
  # port 4000

webjayfo:
  build: "fig/web-jayfo"
  # port 4000
