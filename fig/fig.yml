nginxproxy:
  build: "scratch/nginxproxy"
  ports:
    - "80:80"
    - "443:443"
  links:
    - tractdbcouch
    - webdub
    - webjayfo

tractdbcouch:
  # port 5984
  build: "fig/tractdbcouch"
  volumes:
    - "backup/tractdbcouch/data:/var/lib/couchdb"
    - "backup/tractdbcouch/logs:/var/log/couchdb"

webdub:
  # port 4000
  build: "https://github.com/fogies/docker-jekyll-site.git"
  environment:
    JEKYLL_GIT_REPOSITORY: "https://github.com/uwdub/web-dub.git"

webjayfo:
  # port 4000
  build: "https://github.com/fogies/docker-jekyll-site.git"
  environment:
    JEKYLL_GIT_REPOSITORY: "https://github.com/fogies/web-jayfo.git"
