nginxproxy:
  build: "scratch/nginxproxy"
  ports:
    - "80:80"
    - "443:443"
  links:
    - tractdbcouch
    - webdub
    - webjayfo

tractdbcouch:
  build: "fig/tractdbcouch"
  # port 5984
  volumes:
    - "backup/tractdbcouch/data:/var/lib/couchdb"
    - "backup/tractdbcouch/logs:/var/log/couchdb"

webdub:
  build: "scratch/webdub"
  # port 4000

webjayfo:
  build: "scratch/webjayfo"
  # port 4000
